"```html\n<!DOCTYPE html>\n<html lang="ko">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>최신 뉴스 인포그래픽</title>\n    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">\n    <style>\n        * {\n            margin: 0;\n            padding: 0;\n            box-sizing: border-box;\n            font-family: 'Pretendard', sans-serif;\n        }\n\n        body {\n            background-color: #F5F5F7;\n            color: #666666;\n            padding: 40px 20px;\n            max-width: 1200px;\n            margin: 0 auto;\n        }\n\n        .header {\n            text-align: center;\n            margin-bottom: 40px;\n        }\n\n        .header h1 {\n            font-size: 32px;\n            font-weight: 700;\n            color: #1A1A1A;\n            margin-bottom: 8px;\n        }\n\n        .header p {\n            font-size: 18px;\n            color: #666666;\n        }\n\n        .section {\n            margin-bottom: 60px;\n        }\n\n        .section-title {\n            font-size: 24px;\n            font-weight: 700;\n            color: #7B4AFF;\n            margin-bottom: 24px;\n            display: flex;\n            align-items: center;\n            gap: 10px;\n        }\n\n        .section-title::before {\n            content: '';\n            width: 6px;\n            height: 24px;\n            background-color: #7B4AFF;\n            border-radius: 3px;\n            display: inline-block;\n        }\n\n        .grid-container {\n            display: grid;\n            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));\n            gap: 24px;\n        }\n\n        .card {\n            background-color: white;\n            border-radius: 20px;\n            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);\n            overflow: hidden;\n            transition: transform 0.3s ease, box-shadow 0.3s ease;\n B4AFF;\n        }\n\n        .card-link {\n            margin-top: 16px;\n            display: inline-block;\n            color: #7B4AFF;\n            font-weight: 600;\n            text-decoration: none;\n            font-size: 16px;\n            transition: color 0.2s ease;\n        }\n\n        .card-link:hover {\n            color: #6337D0;\n            text-decoration: underline;\n        }\n\n        .card-link::after {\n            content: "→";\n            margin-left: 4px;\n            transition: margin-left 0.2s ease;\n        }\n\n        .card-link:hover::after {\n            margin-left: 8px;\n        }\n\n        .footer {\n            text-align: center;\n            margin-top: 60px;\n            padding-top: 20px;\n            border-top: 1px solid #DDDDDD;\n            color: #666666;\n            font-size: 14px;\n        }\n\n        /* Responsive adjustments */\n        @media (max-width: 768px) {\n            .grid-container {\n                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));\n            }\n            \n            .header h1 {\n                font-size: 28px;\n            }\n            \n            .section-title {\n                font-size: 22px;\n            }\n        }\n\n        @media (max-width: 480px) {\n            body {\n                padding: 20px 16px;\n            }\n            \n            .grid-container {\n                grid-template-columns: 1fr;\n            }\n            \n            .card-image {\n                height: 180px;\n            }\n        }\n    </style>\n</head>\n<body>\n    <header class="header">\n        <h1>오늘의 핵심 뉴스</h1>\n        <p>한국과 세계의 중요한 뉴스를 한눈에 살펴보세요</p>\n    </header>\n\n    <section class="section">\n        <h2 class="section-title">한국 뉴스</h2>\n        <div class="grid-container">\n            <div class="card">\n                <div class="card-image">\n                    <img src="https://images.unsplash.com/photo-1562813733-b31f71025d54?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="핸드폰 터치 이미지">\n                </div>\n                <div class="card-content">\n                    <span class="card-category">경제</span>\n                    <h3 class="card-title">삼성전자, 새로운 폴더블 스마트폰 출시 예정</h3>\n                    <p class="card-description">삼성전자가 다음 달 새로운 폴더블 스마트폰을 출시할 예정입니다. 이번 모델은 내구성이 향상되고 카메라 성능이"
